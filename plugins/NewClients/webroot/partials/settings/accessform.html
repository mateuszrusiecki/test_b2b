<div class="row">
    <div class="col-lg-12">
        <form role="form" name="form" id="accessForm" >
            <div class="form-group">
                <label>Nazwa</label>
                <input type="text" class="form-control input-sm" name="name" ng-model="user.Profile.name" required>
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" class="form-control input-sm" name="email" ng-model="user.User.email" required>
            </div>
            <div class="form-group">
                <label>Rola</label>
                <select class="form-control input-sm" name="role" ng-model="user.User.role">
                    <option value="client" selected>Klient</option>
                    <option value="manager">Koordynator</option>
                 </select>
            </div>
            <div class="form-group" ng-show="user.User.role=='client'">
                <label>Telefon</label>
                <input type="text" class="form-control input-sm" name="phone" ng-model="user.User.phone">
            </div>
            <div class="form-group">
                <label>Has≈Ço</label>
                <input type="password" class="form-control input-sm" name="password" ng-model="user.User.clearpassword">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success btn-sm default-button" ng-click="closeThisDialog('*')">Zapisz</button>
                <button type="button" class="btn btn-danger btn-sm" ng-click="closeThisDialog('!')">Anuluj</button>
            </div>
        </form>
    </div>
</div>
